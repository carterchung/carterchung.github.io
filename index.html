<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
    <script>

        document.addEventListener("touchend", tellJoke, false);

        var jokes = [
            ["What is a bunny's motto?", "Don't be mad, be hoppy!"],
            ["Where do rabbits go on their honeymoon?", "On their bunny moon!"],
            ["What do you call a sleeping bull?", "A bull dozer!"],
            ["How can you tell the ocean is friendly?", "It waves!"],
            ["Why shouldn't you tell an egg a joke?","Because it might crack up!"],
            ["What do you call cheese that's not yours?", "Nacho cheese!"],
            ["What do elves learn in school?", "The elf-abet!"],
            ["Which flower talks the most?", "Tulips, of course, because they have two lips!"],
            ["What are twins favorite fruits?", "Pears!"]
        ];

        var currentIndex = 0;

        function tellJoke() {
            readLines(jokes[currentIndex]);
            if(currentIndex === jokes.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
        }

        function readLines(joke) {
            joke.forEach(function(line) {
                responsiveVoice.speak(line);
            })
        }

    </script>
</body>
</html>
